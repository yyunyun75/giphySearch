<form #searchFrm="ngForm" class="form-horizontal form-inline" role="search">
    <div class="form-group">
        <input name="keyword" type="text" #keyword class="form-control" size="80" placeholder="Search" [(ngModel)]="existKeyword" required>
    </div>
    <button type="submit" [disabled]="!searchFrm.form.valid" class="btn btn-default" (click)="search(keyword)">Search</button>
</form>
